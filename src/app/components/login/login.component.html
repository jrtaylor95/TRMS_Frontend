<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form (submit)="login($event)" id="frm_login" name="frm_login">
        <div class="form-group">
          <label for="inpt_loginEmail">Email:</label>
          <input [(ngModel)]="email" class="form-control" type="email" name="inpt_loginEmail" id="inpt_loginEmail">
        </div>
        <div class="form-group">
          <label for="inpt_loginPassword">Password:</label>
          <input [(ngModel)]="password" class="form-control" type="password" name="inpt_loginPassword" id="inpt_loginPassword">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
